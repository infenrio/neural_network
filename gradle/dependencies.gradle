ext {
    versions = [
            springBootVersion            : "2.1.1.RELEASE",
            h2Version                    : "1.4.197",
            guavaVersion                 : "23.0",
            mySqlVersion                 : "8.0.13",
            liquibaseVersion             : "3.6.2",
            hibernateVersion             : "5.4.0.Final",
            activemqPoolVersion          : "5.15.8",
    ]
    libs = [
            spring_boot_starter_web     : "org.springframework.boot:spring-boot-starter-web:$versions.springBootVersion",
            spring_boot_starter_data_jpa: "org.springframework.boot:spring-boot-starter-data-jpa:$versions.springBootVersion",
            spring_boot_starter_activemq: "org.springframework.boot:spring-boot-starter-activemq:$versions.springBootVersion",
            spring_boot_starter_test    : "org.springframework.boot:spring-boot-starter-test:$versions.springBootVersion",

            h2                          : "com.h2database:h2:$versions.h2Version",
            guava                       : "com.google.guava:guava:$versions.guavaVersion",
            mySql                       : "mysql:mysql-connector-java:$versions.mySqlVersion",
            liquibase                   : "org.liquibase:liquibase-core:$versions.liquibaseVersion",
            hibernateJava8              : "org.hibernate:hibernate-java8:$versions.hibernateVersion",
            activemqPool                : "org.apache.activemq:activemq-pool:$versions.activemqPoolVersion",
    ]

}